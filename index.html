<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Country App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.1/build/ol.js"></script>
    <style>
            #country{
                width: 300px;
            }
    </style>
</head>
<body>
       <div class="container bg-light border shadow p-5">
            <h2><i class="fas fa-globe-asia"></i>Country App</h2>
           <p>This is an application 
               which displays country information</p>
               <hr>
               <input class="p-2" type="text" id="country" placeholder="Enter country name">
               <button class="btn btn-primary px-5">Get info</button> 
               <hr>
               <p>Created with love <i class="fas fa-heart"></i> by cb8</p>

             
       </div>

       <div class="container border shadow mt-4">
            <div class="row">
                <div class="col-9"><div id="map" class="map"></div></div>
                <div class="col p-3 bg-dark text-white"><p>Name: Greece</p>
                <p>Capital: Athens</p>
                <p>Population: 10,000,000</p></div>
            </div>
        </div>
        <script>

            var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([37,58]),
          zoom: 14
            })});
            
        </script>
    
</body>
</html>
